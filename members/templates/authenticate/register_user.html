{% extends 'base.html' %}

{% block main %}

<p> There was an error with your form.. </p>


<h1>Register</h1>
<br/>
<form action="{% url 'members_urls:register_user' %}" method=POST>
  {% csrf_token %}
  <tr>
    <th>
        <label for="id_username" class="black-text">Username:</label>
    </th>
    <td>
        <input type="text" class="black-text text-darken-10"name="username" maxlength="254" required id="id_username">
    </td>
</tr>
<tr>
  <th>
      <label for="id_first_name" class="black-text">First name:</label>
  </th>
  <td>
      <input type="text" class="black-text text-darken-10"name="first_name" maxlength="254" required id="id_first_name">
  </td>
</tr>
<tr>
  <th>
      <label for="id_last_name" class="black-text">Last name:</label>
  </th>
  <td>
      <input type="text" class="black-text text-darken-10"name="last_name" maxlength="254" required id="id_last_name">
  </td>
</tr>
<tr>
  <th>
      <label for="id_email" class="black-text">Email:</label>
  </th>
  <td>
      <input type="email" class="black-text text-darken-10"name="email" maxlength="254" required id="id_email">
  </td>
</tr>

<tr>
  <th>
      <label for="id_password" class="black-text">Password:</label>
  </th>
  <td>
      <input type="text" class="black-text text-darken-10"name="email" maxlength="254" required id="id_password">
  </td>
</tr>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
