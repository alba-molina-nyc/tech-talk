{% extends 'base.html' %}

{% block main %}
{% if form.errors %}
<p> There was an error with your form.. </p>

{% endif %}
<h1>Register</h1>
<br/>
<form action="{% url 'register_user' %}" method=POST>
  {% csrf_token %}

  {{ form }}

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
