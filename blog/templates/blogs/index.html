{% extends "base.html" %}

{% block main %}


<div class="row">
    <div class="col s12">
        <h1>What's Happening Today?</h1>
    </div>

    {% for blog in object_list%}
    <div class="col s6">
        <a href="{% url 'blog_urls:detail' blog.id %}">
        <div class="card small darken-1 ">
            <h3>Blog</h3>
            <div class="card-content white-text">
             
                <span class="card-title">{{blog.title}}</span>
                <p>{{blog.blog_text}}</p>
                <span>{{blog.date_posted}}</span>
                <p>{{blogs.likes}}</p>
            </div>
        </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
