{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tech Talk</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper black">
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="left brand-logo">
                            <img src="{% static 'images/partial-logo.png' %}" alt="Tech Talk Logo" width="80">
                        </a>
                    </li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'index' %}" class="btn blue lighten-4 black-text">Blog Page</a></li>
                    <li><a href="{% url 'about' %}" class="btn blue lighten-4 black-text">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer class="page-footer black">
        <div class="center">
            All Rights Reserved, &copy: 2021 Tech Talk
        </div>
    </footer>
</body>
</html>
